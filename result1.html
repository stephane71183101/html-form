<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1</title>
</head>
<body>
    <p>Im "Session Storage" gespeicherte Daten</p>

    <p id = "firstName"></p>
    <p id = "lastName"></p>
    <p id = "age"></p>
    <p id = "adress"></p>


<script>
    const firstName = sessionStorage.getItem("firstName");
    const lastName = sessionStorage.getItem("lastName");
    const age = sessionStorage.getItem("age");
    const adress = sessionStorage.getItem("adress");

    
    document.getElementById("firstName").innerHTML = `Vorname: ${firstName}`;
    document.getElementById("lastName").innerHTML = `Nachname: ${lastName}`;
    document.getElementById("age").innerHTML = `Alter: ${age}`;
    document.getElementById("adress").innerHTML = `Adresse: ${adress}`;

</script>

</body>
</html>
