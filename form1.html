<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- form wiht external javascript -->

    <div class="container pt-3">

    <h1 class="display-4">Erstes Formular</h1>

    <form action="result1.html" onsubmit="return myFunction()">
    
    <div class="mb-3 mt-5">
    <label for="firstName" class="display-6">Vorname</label>
    <input type="text" class="form-control form-control-lg" placeholder="Vorname" id="firstName" name="firstName" max="50"><br>
    </div>

    <div class="mb-3 mt-3">
    <label for="lastName" class="display-6">Nachname</label>
    <input type="text" class="form-control form-control-lg" placeholder="Nachname" id="lastName" name="lastName" max="50"><br>
    </div>

    <div class="mb-3 mt-3">
    <label for="age" class="display-6">Alter</label>
    <input type="number" class="form-control form-control-lg" placeholder="Alter" id="age" name="age" min="18"><br>
    </div>

    <div class="mb-3 mt-3">
    <label for="adress" class="display-6">Adresse</label>
    <input type="text" class="form-control form-control-lg" placeholder="Adresse" id="adress" name="adress" max="100"><br>
    </div>

    <div class="mb-3 mt-3">
    <input type="submit" class="form-control form-control-lg btn btn-outline-primary" value="Absenden">
    </div>
    </form>

    <script src="form1.js"></script>
    
</div>
</body>
</html>
